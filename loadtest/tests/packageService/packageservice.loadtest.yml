config:
  target: "http://localhost:9001"
  processor: "./customFunctions.js"
  tls:
    rejectUnauthorized: false
  http:
    # Responses have to be sent within 10 seconds or the request will be aborted
    timeout: 10
  phases:
    - duration: 30
      arrivalRate: 500

